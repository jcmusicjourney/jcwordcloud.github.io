<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>說到張學友，你會想起甚麼形容詞？</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fafafa; --text:#111827; --muted:#6b7280; --primary:#1d4ed8; --primary-2:#0f3ecb; --ring:rgba(29,78,216,.35); }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{ margin:0; padding:0; background:var(--bg); color:var(--text); font-family:"Noto Sans TC", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "微軟正黑體", "PingFang TC", sans-serif; display:grid; place-items:center; }
    .container{ max-width:880px; padding:32px 20px; text-align:center; }
    h1{ font-size:clamp(26px,4vw,40px); line-height:1.25; margin:0 0 14px; }
    p.lead{ font-size:clamp(16px,2.6vw,18px); color:var(--muted); margin:0 0 28px; }
    .btn{ display:inline-flex; align-items:center; gap:10px; padding:14px 24px; background:var(--primary); color:#fff; text-decoration:none; border-radius:12px; border:1px solid transparent; font-weight:700; font-size:18px; letter-spacing:.3px; box-shadow:0 8px 20px rgba(29,78,216,.18); transition:transform .15s ease, background .15s ease, box-shadow .15s ease; }
    .btn:hover{ background:var(--primary-2); transform:translateY(-2px); box-shadow:0 12px 28px rgba(29,78,216,.22); }
    .btn:active{ transform:translateY(0); box-shadow:0 6px 16px rgba(29,78,216,.20); }
    .btn:focus-visible{ outline:none; box-shadow:0 0 0 4px var(--ring); }
    .btn .arrow{ width:0; height:0; border-left:8px solid currentColor; border-top:6px solid transparent; border-bottom:6px solid transparent; }
  </style>
</head>
<body>
  <main class="container">
    <h1>說到張學友，你會想起甚麼形容詞？</h1>
    <p class="lead">點擊下方按鈕前往互動文字雲（每5分鐘更新一次）。</p>
    <a class="btn" href="word%20cloud.html">前往文字雲 <span class="arrow" aria-hidden="true"></span></a>
  </main>
</body>
</html>
